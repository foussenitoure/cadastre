{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
<main>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
<!--        <h1 class="fw-light">Gis Consulting 4</h1>-->
        <p class="lead text-muted">Post Detail</p>
<!--           <img src="{% static 'gisconsulting.png' %}" height="50%">-->
              <p class="card-text"><h5>Artilce:</h5> {{ post.content }}</p>
        <p>
          <a href="{% url 'post' %}" class="btn btn-primary my-2">Back</a>
        </p>
      </div>
    </div>
  </section>

    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        {% for post in post_list.all %}
                <div class="col">
                  <div class="card shadow-sm">
                      <a href="{% url 'detail' post.id %}"> </a>
<!--                      <img class="card-img-top" src="{% static 'gisconsulting.png' %}">-->
                      <img class="card-img-top" src="{{ post.image.url }}">
                      <div class="card-body">
                      <h4 class="card-text">Titre: {{ post.title }}</h4><hr>
                          <p class="card-text"><h5>Artilce:</h5> {{ post.content }}</p><hr>
                      <p class="card-text">Date: {{ post.created_on }}</p>
                    </div>
                  </div>
            {% endfor %}
      </div>
    </div>
  </div>
</main>

{% endblock %}
