{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block content %}

    <h2>This is Home page </h2>
    {% if user.is_authenticated %}

            <p> Name: {{ user.first_name }} {{ user.last_name }} </p>
            <p> Username: {{ user.username }} </p>
            <p> Email: {{ user.email }} </p>

        {% endif %}

 {% endblock %}
