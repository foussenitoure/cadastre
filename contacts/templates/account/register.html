{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

  <h4 class="col-md-4 offset-md-3">Register</h4><br>
    <div class="col-md-4 offset-md-3">
            <form method="POST" action="{% url 'register' %}" >
             {% csrf_token %}
                <div class="card" style="background: gray; border: solid 1px darkmagenta;
                opacity: initial">
                    <div>
                        {{ form|crispy }}
                    </div>
                     <input type="Submit" value="Register" class ="btn btn-secondary text-center">

                </div>

            </form>
    </div>

{% endblock %}
